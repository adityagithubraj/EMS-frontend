<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management</title>
  <link rel="stylesheet" href="./employee.css">
  <link rel="stylesheet" href="./nav.css">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-container containe">
        <input type="checkbox" name="" id="">
        <div class="hamburger-lines">
            <span class="line line1"></span>
            <span class="line line2"></span>
            <span class="line line3"></span>
        </div>
        <ul class="menu-items">
            <li><a href="./index2.html">Home</a></li>
            <li><a href="./das.html">Dashboard</a></li>
            
        </ul>
        <h1 class="logo">Employee Management</h1>
    </div>
</nav>

  
  <div class="container">
    <h2>Add Employee</h2>
    <form id="add-employee-form">
      <input type="text" placeholder="First Name" id="first-name" required>
      <input type="text" placeholder="Last Name" id="last-name" required>
      <input type="email" placeholder="Email" id="email" required>
      <select id="department" required>
        <option value="">Select Department</option>
        <option value="Tech">Tech</option>
        <option value="Marketing">Marketing</option>
        <option value="Operations">Operations</option>
      </select>
      <input type="number" placeholder="Salary" id="salary" required>
      <button type="submit">Add</button>
    </form>

    <h2>Employee List</h2>
    <table id="employee-table">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Department</th>
          <th>Salary</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="employee-table-body"></tbody>
    </table>
  </div>

  <script src="./employee.js"></script>
</body>
</html>
